<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Updated Web Title Name-->
    <title>Quiz App</title>
    <!--External linked the CSS and JavaScript sheets-->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <!--Timer-->
    <p id="countdown">1:00</p>

    <!--Main Section Card Container-->
    <div class= "container">
    <!--Section (question content and content for start and next) -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="gridbtn">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    <!--Section-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>
</body>
</html>
